<div>
  <app-navbar></app-navbar>
  <!-- Mini-nav-starts  -->
  <div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0">
          <a
            [routerLink]="['']"
            class="fw-bold text-decoration-none mini-nav-link"
            >Home</a
          >
          <span class="mx-2 mb-0">/ Store</span>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button
      type="button"
      class="btn dropdown-toggle"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Categories
    </button>
    <ul class="dropdown-menu"
    >
      <li 
      *ngFor="let categoryItem of categoryItemList">
        <a [routerLink]="getRouterLink(categoryItem.code)" class="dropdown-item"
          >{{ categoryItem.name }}</a
        >
      </li>
    </ul>
  </div>
  <!-- <div class="booking-categories">   -->
    
      <router-outlet ></router-outlet>
  <!-- </div> -->
