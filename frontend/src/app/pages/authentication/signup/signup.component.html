<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 order-lg-1 order-md-2">
        <form>
          <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mt-3"
          >
            <p class="lead fw-normal mb-0 me-3">Sign up with</p>
            <button
              type="button"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-outline-dark btn-floating mx-1"
            >
              <i class="bi bi-google" style="width: 23px"></i>
            </button>

            <button
              type="button"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-outline-dark btn-floating mx-1"
            >
              <i class="bi bi-github"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- FullName input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input
              type="text"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Enter full name"
              [(ngModel)]="signUpObj.fullname"
              name="fullname"
              required
            />
            <label class="form-label" for="form3Example3">Full name</label>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input
              type="text"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Enter username"
              [(ngModel)]="signUpObj.username"
              name="username"
              required
            />
            <label class="form-label" for="form3Example3">Username</label>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input
              type="email"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
              [(ngModel)]="signUpObj.email"
              name="email"
              required
            />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <input
              type="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Enter password"
              [(ngModel)]="signUpObj.password"
              name="password"
              required
            />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body btn">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-dark btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
              (click)="onSignUp()"
            >
              Signup
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-5">
              Already have an account?
              <a (click)="onLogin()" class="link-danger btn">Login</a>
            </p>
          </div>
        </form>
      </div>
      <div class="col-md-9 col-lg-6 col-xl-5 order-lg-2 order-md-1">
        <img
          src="../../assets/svg/travel_flip.svg"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
    </div>
  </div>
</section>
