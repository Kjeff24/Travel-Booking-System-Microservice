<form>
  <div class="p-2 m-3 p-lg-5 border bg-dark text-white">
    <h5 class="text-center">{{ isUpdate ? "Update" : "Create" }} Car Rental</h5>
    <div *ngIf="success" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Great</strong> {{successMessage}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div *ngIf="error" class="alert alert-danger d-flex align-items-center flex-column" role="alert">
      <span *ngFor="let error of errorMessages">
        {{error}}
      </span>
    </div>
    <div class="form-group row d-flex justify-content-center">
      <div class="col-md-8">
        <label for="carType" class="text-black"
          >Car Type <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="carType"
          [(ngModel)]="carRentalItem.carType"
          name="carType"
          value="{{ isUpdate && carRentalItem ? carRentalItem.carType : '' }}"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="price" class="text-black"
          >Price Per Day<span class="text-danger">*</span></label
        >
        <input
          type="number"
          class="form-control"
          id="price"
          [(ngModel)]="carRentalItem.price"
          name="price"
          value="{{ isUpdate && carRentalItem ? carRentalItem.price : '' }}"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="carImage" class="text-black">Car Image </label>
        <input class="form-control" type="file" id="carImage" />
        <div *ngIf="isUpdate && carRentalItem">
          <img
            [src]="carRentalItem.carImage"
            alt="No Image"
            width="100"
            height="100"
          />
        </div>
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="category" class="text-black"
          >Category <span class="text-danger">*</span></label
        >
        <select
        class="form-select"
        id="floatingSelect"
        aria-label="Floating label select example"
        required
        [(ngModel)]="carRentalItem.categoryId"
        name="category"
      >
        <option 
        value="{{ isUpdate && categoryItemUpdate  ? categoryItemUpdate.id : '' }}" selected>{{isUpdate && categoryItemUpdate ? categoryItemUpdate.name : 'Choose...'}}</option>
        <option *ngFor="let categoryItem of categoryItemList" [value]="categoryItem.id">
          {{ categoryItem.name }}
        </option>
      </select>
      </div>
    </div>
    <div class="form-group">
      <div class="d-flex justify-content-center p-3">
        <button type="submit" class="btn btn-secondary" (click)="handleSubmit()">
          {{ isUpdate ? "Update" : "Create" }}
        </button>
      </div>
    </div>
  </div>
</form>
