
<form >
    <div class="p-2 m-3 p-lg-5 border bg-dark text-white">
    <h5 class="text-center" *ngIf="isUpdate">Update Category</h5>
    <h5 class="text-center" *ngIf="!isUpdate">Create Category</h5>
      <div class="form-group row d-flex justify-content-center">
        <div class="col-md-8">
          <label for="name" class="text-black"
            >Name <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
      </div>
      <div class="form-group row d-flex justify-content-center mt-2">
        <div class="col-md-8">
          <label for="code" class="text-black"
            >Code <span class="text-danger">*</span></label
          >
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
            <option selected disabled value="">Choose...</option>
            <option value="ACC">Accommodation</option>
            <option value="FLI">Flight</option>
            <option value="HOT">Hotel</option>
            <option value="CAR">Car Rental</option>
          </select>
        </div>
      </div>
      <div class="form-group row d-flex justify-content-center mt-2">
        <div class="col-md-8">
          <label for="icon" class="text-black">Icon </label>
        <input class="form-control" type="file" id="icon">
        </div>
      </div>

      <div class="form-group row d-flex justify-content-center mt-2">
        <div class="col-md-8">
          <label for="description" class="text-black">Description </label>
          <textarea
            id="description"
            name="description"
            cols="30"
            rows="3"
            class="form-control"
          ></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="d-flex justify-content-center p-3">
            <button type="submit" class="btn btn-secondary" *ngIf="isUpdate">Update</button>
            <button type="submit" class="btn btn-secondary" *ngIf="!isUpdate">Create</button>
        </div>
      </div>
    </div>
  </form>
