<div class="site-section">
    <div class="container">
      <div class="row mb-5">
        <form class="col-md-12" method="post">
          <div class="site-blocks-table">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="product-thumbnail">Payment Id</th>
                  <th class="product-name">Email</th>
                  <th class="product-price">Card Expiration Month</th>
                  <th class="product-quantity">Card Expiration Year</th>
                  <th class="product-quantity">Cart Items</th>
                  <th class="product-total">TotalCost</th>
                  <th class="product-remove">Remove</th>
                </tr>
              </thead>
              <tbody *ngFor="let paymentItem of paymentItemList">
                <tr>
                  <td class="product-thumbnail ">
                    <h2></h2>
                  </td>
                  <td class="product-name">
                    <h2 class="h5 text-black"></h2>
                  </td>
                  <td></td>
                  <td>
                    <div class="input-group mb-3" style="max-width: 120px">
                      <div class="input-group-prepend">
                        <button
                          data-action="remove"
                          class="btn btn-outline-dark js-btn-minus update-cart"
                          type="button"
                        >
                          &minus;
                        </button>
                      </div>
                      <input
                        type="text"
                        class="form-control text-center"
                        placeholder=""
                        aria-label="Example text with button addon"
                        aria-describedby="button-addon1"
                        readonly
                      />
                      <div class="input-group-append">
                        <button
                          data-action="add"
                          class="btn btn-outline-dark js-btn-plus update-cart"
                          type="button"
                        >
                          &plus;
                        </button>
                      </div>
                    </div>
                  </td>
                  <td></td>
                  <td>
                    <a
                      class="btn btn-dark height-auto btn-sm update-cart"
                      >X</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
