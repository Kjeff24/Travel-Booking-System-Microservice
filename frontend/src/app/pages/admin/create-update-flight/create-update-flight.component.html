<form>
  <div class="p-2 m-3 p-lg-5 border bg-dark text-white">
    <h5 class="text-center">{{ isUpdate ? "Update" : "Create" }} Flight</h5>
    <div
      *ngIf="success"
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
    >
      <strong>Great</strong> {{ successMessage }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div
      *ngIf="error"
      class="alert alert-danger d-flex align-items-center flex-column"
      role="alert"
    >
      <span *ngFor="let error of errorMessages">
        {{ error }}
      </span>
    </div>
    <div class="form-group row d-flex justify-content-center">
      <div class="col-md-8">
        <label for="departureCity" class="text-black"
          >Departure City <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="departureCity"
          [(ngModel)]="flightItem.departureCity"
          name="departureCity"
          value="{{ isUpdate && flightItem ? flightItem.departureCity : '' }}"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="destinationCity" class="text-black"
          >Destination City <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="destinationCity"
          [(ngModel)]="flightItem.destinationCity"
          name="destinationCity"
          value="{{ isUpdate && flightItem ? flightItem.destinationCity : '' }}"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="price" class="text-black"
          >Price<span class="text-danger">*</span></label
        >
        <input
          type="number"
          class="form-control"
          id="price"
          [(ngModel)]="flightItem.price"
          name="price"
          value="{{ isUpdate && flightItem ? flightItem.price : '' }}"
          required
        />
      </div>
      <div class="form-group row d-flex justify-content-center mt-2">
        <div class="col-md-8">
          <label for="date" class="text-black"
            >Date<span class="text-danger">*</span></label
          >
          <input
            type="datetime-local"
            class="form-control"
            id="date"
            [(ngModel)]="flightItem.date"
            name="date"
            value="{{ isUpdate && flightItem ? flightItem.date : '' }}"
            required
          />
        </div>
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="category" class="text-black"
          >Category <span class="text-danger">*</span></label
        >
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
          required
          [(ngModel)]="flightItem.categoryId"
          name="category"
        >
          <option
            value="{{
              isUpdate && categoryItemUpdate ? categoryItemUpdate.id : ''
            }}"
            selected
          >
            {{
              isUpdate && categoryItemUpdate
                ? categoryItemUpdate.name
                : "Choose..."
            }}
          </option>
          <option
            *ngFor="let categoryItem of categoryItemList"
            [value]="categoryItem.id"
          >
            {{ categoryItem.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="d-flex justify-content-center p-3">
        <button
          type="submit"
          class="btn btn-secondary"
          (click)="handleSubmit()"
        >
          {{ isUpdate ? "Update" : "Create" }}
        </button>
      </div>
    </div>
    <div class="text-center">
      <a href="" class="btn text-white" [routerLink]="['/dashboard/']"
        >Go Home</a
      >
    </div>
  </div>
</form>
