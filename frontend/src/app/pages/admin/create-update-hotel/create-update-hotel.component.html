<form>
  <div class="p-2 m-3 p-lg-5 border bg-dark text-white">
    <h5 class="text-center">{{ isUpdate ? "Update" : "Create" }} Hotel</h5>
    <div
      *ngIf="success"
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
    >
      <strong>Great</strong> {{ successMessage }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div
      *ngIf="error"
      class="alert alert-danger d-flex align-items-center flex-column"
      role="alert"
    >
      <span *ngFor="let error of errorMessages">
        {{ error }}
      </span>
    </div>
    <div id="map"></div>
    <div class="form-group row d-flex justify-content-center">
      <div class="col-md-8">
        <label for="hotelName" class="text-black"
          >Hotel Name <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="hotelName"
          [(ngModel)]="hotelItem.hotelName"
          name="hotelName"
          value="{{ isUpdate && hotelItem ? hotelItem.hotelName : '' }}"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="location" class="text-black"
          >Location <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="location"
          [(ngModel)]="hotelItem.location"
          name="location"
          value="{{ isUpdate && hotelItem ? hotelItem.location : '' }}"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="roomType" class="text-black"
          >Room Type <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="roomType"
          [(ngModel)]="hotelItem.roomType"
          name="roomType"
          value="{{ isUpdate && hotelItem ? hotelItem.roomType : '' }}"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="price" class="text-black"
          >Price<span class="text-danger">*</span></label
        >
        <input
          type="number"
          class="form-control"
          id="price"
          [(ngModel)]="hotelItem.price"
          name="price"
          value="{{ isUpdate && hotelItem ? hotelItem.price : '' }}"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="category" class="text-black"
          >Category <span class="text-danger">*</span></label
        >
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
          required
          [(ngModel)]="hotelItem.categoryId"
          name="category"
        >
          <option
            value="{{
              isUpdate && categoryItemUpdate ? categoryItemUpdate.id : ''
            }}"
            selected
          >
            {{
              isUpdate && categoryItemUpdate
                ? categoryItemUpdate.name
                : "Choose..."
            }}
          </option>
          <option
            *ngFor="let categoryItem of categoryItemList"
            [value]="categoryItem.id"
          >
            {{ categoryItem.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="d-flex justify-content-center p-3">
        <button
          type="submit"
          class="btn btn-secondary"
          (click)="handleSubmit()"
        >
          {{ isUpdate ? "Update" : "Create" }}
        </button>
      </div>
    </div>
    <div class="text-center">
      <a href="" class="btn text-white" [routerLink]="['/dashboard/']"
        >Go Home</a
      >
    </div>
  </div>
</form>
