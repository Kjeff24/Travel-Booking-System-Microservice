<form>
  <div class="p-2 m-3 p-lg-5 border bg-dark text-white">
    <h5 class="text-center" *ngIf="isUpdate">Update Hotel</h5>
    <h5 class="text-center" *ngIf="!isUpdate">Create Hotel</h5>
    <div id="map"></div>
    <div class="form-group row d-flex justify-content-center">
      <div class="col-md-8">
        <label for="hotelName" class="text-black"
          >Hotel Name <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="hotelName"
          name="hotelName"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="location" class="text-black"
          >Location <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="location"
          name="location"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="roomType" class="text-black"
          >Room Type <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="roomType"
          name="roomType"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="price" class="text-black"
          >Price<span class="text-danger">*</span></label
        >
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="category" class="text-black"
          >Category <span class="text-danger">*</span></label
        >
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
          required
        >
          <option selected disabled value="">Choose...</option>
          <option value="category.id">Accommodation</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="d-flex justify-content-center p-3">
        <button type="submit" class="btn btn-secondary" *ngIf="isUpdate">Update</button>
        <button type="submit" class="btn btn-secondary" *ngIf="!isUpdate">Create</button>
      </div>
    </div>
  </div>
</form>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
<script>
  $(document).ready(function () {
    var map = new google.maps.Map(document.getElementById("map"), {
      zoom: 12,
      center: { lat: 37.7749, lng: -122.4194 },
    });
    var marker = new google.maps.Marker({
      position: { lat: 37.7749, lng: -122.4194 },
      map: map,
      draggable: true,
    });
    $("#location").val(
      marker.getPosition().lat() + ", " + marker.getPosition().lng()
    );
    google.maps.event.addListener(marker, "dragend", function () {
      $("#location").val(
        marker.getPosition().lat() + ", " + marker.getPosition().lng()
      );
    });
  });
</script>
