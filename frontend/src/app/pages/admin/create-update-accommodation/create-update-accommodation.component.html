<form>
  <div class="p-2 m-3 p-lg-5 border bg-dark text-white">
    <h5 class="text-center" *ngIf="isUpdate">Update Accommodation</h5>
      <h5 class="text-center" *ngIf="!isUpdate">Create Accommodation</h5>
    <div class="form-group row d-flex justify-content-center">
      <div class="col-md-8">
        <label for="location" class="text-black"
          >Location <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="location"
          name="location"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="type" class="text-black"
          >Type <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="type"
          name="type"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="capacity" class="text-black"
          >Capacity <span class="text-danger">*</span></label
        >
        <input
          type="number"
          class="form-control"
          id="capacity"
          name="capacity"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="price" class="text-black"
          >Price <span class="text-danger">*</span></label
        >
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          required
        />
      </div>
    </div>
    <div class="form-group row d-flex justify-content-center mt-2">
      <div class="col-md-8">
        <label for="category" class="text-black"
          >Category <span class="text-danger">*</span></label
        >
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
          required
        >
          <option selected disabled value="">Choose...</option>
          <option value="category.id">Accommodation</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="d-flex justify-content-center p-3">
        <button type="submit" class="btn btn-secondary" *ngIf="isUpdate">Update</button>
        <button type="submit" class="btn btn-secondary" *ngIf="!isUpdate">Create</button>
      </div>
    </div>
  </div>
</form>
