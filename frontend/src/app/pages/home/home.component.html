<div>
  <app-navbar #navbar></app-navbar>
  <!-- Site-block-starts -->
  <div
    class="site-block-cover p-5 d-flex justify-content-center align-items-center"
  >
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="fs-6 text-light">
          Streamline Your Travel: Effortless Booking for Flights, Hotels, and
          Cars!
        </h2>
        <h1 class="text-light">Welcome To ExcursionEase</h1>
        <p>
          <a [routerLink]="['/store/category/accommodation', accomodationId]" class="btn btn-dark px-3 py-2"
            >Book Now</a
          >
        </p>
      </div>
    </div>
  </div>
  <!-- Site-block-ends -->
  <!-- Business categories  -->

  <h3 class="text-center pt-2">Booking Categories</h3>
  <!-- Categories card  -->
  <!-- <h1>{{categoryItemList}}</h1> -->
  <div class="row p-2">
    <app-category-card
      *ngFor="let categoryItem of categoryItemList"
      [categoryItem]="categoryItem"
      class="col-md-4 col-lg-3 col-sm-12"
    ></app-category-card>
  </div>

  <app-footer></app-footer>
</div>
