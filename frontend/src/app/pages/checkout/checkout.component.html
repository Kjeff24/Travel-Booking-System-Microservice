<div>
  <app-navbar></app-navbar>
  <!-- Mini-nav-starts  -->
  <div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0">
          <a [routerLink]="['']" class="fw-bold text-decoration-none">Home</a>
          <span class="mx-2 mb-0">/ Checkout</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Mini-nav-ends  -->

  <!-- checkout-starts  -->
  <div class="site-section">
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <div class="row mb-5">
            <div class="col-md-12">
              <h2 class="h3 mb-3 text-black">Cart Info.</h2>
              <div class="p-3 p-lg-5 border">
                <table class="table site-block-order-table mb-5">
                  <thead></thead>
                  <tbody>
                    <tr>
                      <td class="text-black font-weight-bold">
                        <strong>Cart Items</strong>
                      </td>
                      <td class="text-black">{{ totalCartItems }}</td>
                    </tr>
                    <tr>
                      <td class="text-black font-weight-bold">
                        <strong>Total Price</strong>
                      </td>
                      <td class="text-black font-weight-bold">
                        <strong>GHS {{ totalCartItemsPrice }}</strong>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="form-group text-center p-2">
                  <button type="submit" class="btn btn-outline-dark" (click)="checkout()">Checkout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- </form> -->
      </div>
    </div>
  </div>
  <!-- checkout-ends  -->
  <app-footer></app-footer>
</div>
