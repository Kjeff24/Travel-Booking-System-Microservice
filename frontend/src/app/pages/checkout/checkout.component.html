<div>
  <app-navbar></app-navbar>
  <!-- Mini-nav-starts  -->
  <div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0">
          <a [routerLink]="['']" class="fw-bold text-decoration-none">Home</a>
          <span class="mx-2 mb-0">/ Checkout</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Mini-nav-ends  -->

  <!-- checkout-starts  -->
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-5 mb-md-0">
          <h2 class="h3 mb-3 text-black">Delivery Details</h2>
          <form id="paymentForm" #paymentForm (ngSubmit)="payWithPaystack()">
            <div class="p-3 p-lg-5 border" id="delivery-details">
              <div class="form-group row delivery-info pb-3">
                <div class="col-md-12">
                  <label for="email-address" class="text-black"
                    >Email <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="email-address"
                    name="email"
                    placeholder="Street address"
                    required
                  />
                </div>
              </div>
              <div class="form-group row delivery-info pb-3">
                <div class="col-md-12">
                  <label for="amount" class="text-black"
                    >Amount <span class="text-danger">*</span></label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="amount"
                    name="amount"
                    required
                  />
                </div>
              </div>

              <div class="form-group row delivery-info pb-3">
                <div class="col-md-12">
                  <label for="first-name" class="text-black"
                    >First Name <span class="text-danger">*</span></label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="first-name"
                    name="first-name"
                    required
                  />
                </div>
              </div>

              <div class="form-group row delivery-info pb-3">
                <div class="col-md-12">
                  <label for="Last-name" class="text-black"
                    >Last Name <span class="text-danger">*</span></label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="last-name"
                    name="last-name"
                    required
                  />
                </div>
              </div>

              <div class="form-group text-center p-2">
                <button type="submit" class="btn btn-outline-dark" onclick="payWithPaystack()">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="row mb-5">
            <div class="col-md-12">
              <h2 class="h3 mb-3 text-black">Cart Info.</h2>
              <div class="p-3 p-lg-5 border">
                <table class="table site-block-order-table mb-5">
                  <thead></thead>
                  <tbody>
                    <tr>
                      <td class="text-black font-weight-bold">
                        <strong>Cart Items</strong>
                      </td>
                      <td class="text-black">{{ totalCartItems }}</td>
                    </tr>
                    <tr>
                      <td class="text-black font-weight-bold">
                        <strong>Total Price</strong>
                      </td>
                      <td class="text-black font-weight-bold">
                        <strong>GHS {{ totalCartItemsPrice }}</strong>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- </form> -->
      </div>
    </div>
  </div>
  <!-- checkout-ends  -->
  <app-footer></app-footer>
</div>
<script src="https://js.paystack.co/v1/inline.js"></script>
<script src="../../../assets/js/payment.js"></script>
