<div class="d-flex  justify-content-between align-items-center mx-2">
    <h6 class="">Flight</h6>
    <div class="d-flex" >
        <input
          class="form-control"
          type="text"
          placeholder="Search for items..."
          
      #filter
          aria-label="Search"
        />
        <button class="btn btn-outline-dark" type="submit" (click)="filterResults(filter.value)" >Search</button>
      </div>
    </div>
<div class="row booking-category-container ">
  <div
    class="col-sm-3 item"
    data-price="1"
    *ngFor="let flightItem of filteredFlightList"
  >
    <div class="booking-category-card d-flex flex-column">
      <div>
        <div class="booking-title">
          {{ flightItem.date }}
          <span>$ {{ flightItem.price }}</span>
        </div>
        <div class="description">
          {{ flightItem.departureCity }} | {{ flightItem.destinationCity }}
        </div>
      </div>
      <button class="btn btn-outline-dark mt-auto text-nowrap" (click)="addToCart(flightItem.id, flightItem.price)" *ngIf="!isUpdate"> Add to Cart</button>
      <button class="btn btn-outline-dark mt-auto text-nowrap" [routerLink]="['/dashboard/update-flight/', flightItem.id]"  *ngIf="isUpdate">Update </button>
    </div>
  </div>
</div>
