<a [routerLink]="getRouterLink()" class="text-decoration-none remove-hover">
  <div class="card">
    <img
      class="card-img-top"
      src="{{ categoryItem.icon }}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h4>{{ categoryItem.name }}</h4>
      <p class="card-text">
        {{ categoryItem.description }}
      </p>
    </div>
  </div>
</a>
