<!-- Navbar-starts -->
<nav class="navbar navbar-expand-lg navbar-light m-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" [routerLink]="['']">ExcursionEase</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
              true}"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['/store/category/accommodation']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
              true}"
              >Store</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['/about']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
              true}"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['/contact']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
              true}"
              >Contact</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link click-pointer" *ngIf="!isLoggedIn"  (click)="onLogin()">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link click-pointer" *ngIf="!isLoggedIn"  (click)="onSignUp()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
              true}">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link click-pointer" *ngIf="isLoggedIn" (click)="onLogout()">Log out</a>
          </li>
        </ul>
        <a class="m-lg-3 text-decoration-none" [routerLink]="['/cart']" routerLinkActive="active">
          <img src="../../../assets/svg/cart.svg" alt="cart" />
          <span
            class="text-dark position-relative top-0 start-0 translate-middle badge rounded-pill bg-transparent border border-secondary"
            >{{totalCartsItem}}</span
          >
        </a>
        <br>
        <div class="btn-group dropdown" *ngIf="isLoggedIn && isCustomer">
          <button
            type="button"
            class="btn"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          Settings
          <img src="../../assets/svg/settings.svg" alt="settings">
          </button>
          <ul class="dropdown-menu">
            <li class="list-style-none text-center">
              <a (click)="onChangePassword()" class="text-decoration-none change-password click-pointer">Change password</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar-ends -->
