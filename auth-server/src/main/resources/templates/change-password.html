<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ExcursionEase | Change Password</title>
    <link
            href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css"/>
</head>
<body>
        <div class="d-flex justify-content-center align-items-center flex-column vh-100">
            <div th:if="${error}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Oops! </strong><span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
                <form method="POST" th:action="@{'/change-password/'+ ${userId}}" th:object="${passwordRequest}" class="m-auto">
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3 ">
                        <input
                                type="password"
                                id="old_password"
                                class="form-control form-control-lg "
                                placeholder="Enter old password"
                                th:field="*{oldPassword}" required
                        />
                        <label class="form-label" for="old_password">Old Password</label>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-3 ">
                        <input
                                type="password"
                                id="new_password"
                                class="form-control form-control-lg"
                                placeholder="Enter new password"
                                th:field="*{newPassword}" required
                        />
                        <label class="form-label" for="new_password">New Password</label>
                    </div>

                    <div class="text-center mt-4 pt-2 ">
                        <button
                                type="submit"
                                data-mdb-button-init
                                data-mdb-ripple-init
                                class="btn btn-dark"
                                style="padding-left: 2.5rem; padding-right: 2.5rem"
                        >
                            Change Password
                        </button>

                    </div>
                </form>
        </div>
</body>
</html>
