<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tutorial</title>
    <link
            href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles/style.css"/>
</head>
<body>
<div class="container ">
    <div class="vh-100 d-flex justify-content-center align-items-center flex-column">
        <h2 class="text-center">Are You Sure You Want To Log out?</h2>
        <div class="d-flex justify-content-center">
            <form class="form-signin" method="post" th:action="@{/logout}">
                <button class="btn btn-lg btn-outline-primary btn-block" type="submit">YES</button>
                <a th:href="@{http://127.0.0.1:4200}" style="text-decoration: none">
                    <button class="btn btn-lg btn-outline-secondary btn-block" type="button">NO</button>
                </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
