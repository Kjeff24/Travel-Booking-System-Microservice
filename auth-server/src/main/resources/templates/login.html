<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ExcursionEase | Login</title>
    <link
            href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css"/>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="/images/travel.svg"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Bad Credentials
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have logged out.
                </div>
                <form method="post" th:action="@{/login}">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mt-3">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-outline-dark btn-floating mx-1">
                            <img src="/images/google.svg" alt="google">
                        </button>

                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-outline-dark btn-floating mx-1">
                            <img src="/images/github.svg" alt="github">
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="username" class="form-control form-control-lg"
                               placeholder="Enter a valid email address" name="username" required/>
                        <label class="form-label" for="username">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="password" id="password" class="form-control form-control-lg"
                               placeholder="Enter password" name="password" required/>
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <div class="d-flex justify-content-end ">
                        <a href="" class="text-body ">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2 d-flex align-items-center flex-column">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg "
                                style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Login
                        </button>
                        <br>
                        <a class="btn btn-light btn-block bg-white" href="/oauth2/authorization/google" role="link"
                           style="text-transform: none;">
                            <img width="20" style="margin-right: 5px;" alt="Sign in with Google"
                                 src="/images/google.svg"/>
                            Sign in with Google
                        </a>
                        <a> </a>
                        <a class="btn btn-light btn-block bg-white" href="/oauth2/authorization/github" role="link"
                           style="text-transform: none;">
                            <img width="20" style="margin-right: 5px;" alt="Sign in with Github"
                                 src="/images/github.svg"/>
                            Sign in with GitHub
                        </a>
                        <p class="small fw-bold mt-2 pt-1 mb-5">Don't have an account?
                            <a  class="link-danger text-decoration-none" th:href="@{/signup}">Register</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
></script>
</body>
</html>
