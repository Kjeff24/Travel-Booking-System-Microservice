<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ExcursionEase | Signup</title>
    <link
            href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css"/>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 order-lg-1 order-md-2">
                <div th:if="${error}" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Oops! </strong><span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Hurray! </strong><span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form method="POST" th:action="@{/signup}" th:object="${user}">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Sign up with</p>
                        <a href="/oauth2/authorization/google" type="button" data-mdb-button-init data-mdb-ripple-init
                           class="btn btn-outline-secondary btn-floating mx-1">
                            <img src="/images/google.svg" alt="google">
                        </a>

                        <a href="/oauth2/authorization/github" type="button" data-mdb-button-init data-mdb-ripple-init
                           class="btn btn-outline-secondary btn-floating mx-1">
                            <img src="/images/github.svg" alt="github">
                        </a>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <!-- FullName input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input
                                type="text"
                                id="fullName"
                                class="form-control form-control-lg"
                                placeholder="Enter full name"
                                th:field="*{fullName}"
                                required
                        />
                        <label class="form-label" for="fullName">Full name</label>
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input
                                type="text"
                                id="username"
                                class="form-control form-control-lg"
                                placeholder="Enter username"
                                th:field="*{username}"
                                required
                        />
                        <label class="form-label" for="username">Username</label>
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input
                                type="email"
                                id="email"
                                class="form-control form-control-lg"
                                placeholder="Enter a valid email address"
                                th:field="*{email}"
                                required
                        />
                        <label class="form-label" for="email">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input
                                type="password"
                                id="password"
                                class="form-control form-control-lg"
                                placeholder="Enter password"
                                th:field="*{password}" required
                        />
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2 ">
                        <button
                                type="submit"
                                data-mdb-button-init
                                data-mdb-ripple-init
                                class="btn btn-dark btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem"
                        >
                            Signup
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-5">
                            Already have an account?
                            <a class="link-danger text-decoration-none" th:href="@{/login}">Login</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="col-md-9 col-lg-6 col-xl-5 order-lg-2 order-md-1">
                <img
                        src="/images/travel_flip.svg"
                        class="img-fluid"
                        alt="Sample image"
                />
            </div>
        </div>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
></script>
</body>
</html>
